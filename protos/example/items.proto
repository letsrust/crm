syntax = "proto3";

package items;

// A snazzy new shirt!
message Shirt {
    enum Size {
        SMALL = 0;
        MEDIUM = 1;
        LARGE = 2;
    }

    string color = 1;
    Size size = 2;
}

message ListShirtRequest {
    int32 limit = 1;
}

service ShirtServer {
    rpc ListShirts(ListShirtRequest) returns (Shirt) {}
}
